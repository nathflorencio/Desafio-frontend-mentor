<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <section>
    <img class="menina__musica"  src="../order-summary-component-main/assets/images/illustration-hero.svg">

    <div class="conteudo">
      <h1>
        Order Summary
      </h1>

      <p class="conteudo__principal">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plano__escolha">
      <img src="../order-summary-component-main/assets/images/icon-music.svg">

      <div class="plano__valor">
      <p class="plano">
        Annual Plan
      </p>
      <p class="preco">
        $59.99/year
      </p>
      </div>

      <p class="mudanca">
        Change
      </p>
      </div>

      <button>
        Proceed to Payment
      </button>
      <p class="cancelar">
        Cancel Order
      </p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
